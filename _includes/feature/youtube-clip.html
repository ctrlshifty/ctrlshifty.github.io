<figure class="iframe-wrapper"><iframe width="{{ include.width | default: '370' }}" height="{{ include.height | default: '200' }}" src="https://www.youtube-nocookie.com/embed/{{include.youtube-id}}?start={{ include.start | default: '0' }}&end={{ include.end }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><span class="marginnote">{{ include.caption }}</span></figure>
