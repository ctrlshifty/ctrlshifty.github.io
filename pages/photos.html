---
layout: default
title: Interview Photos by Poet
object-id: photos
permalink: /flotsam/photos/
---


<div class="poet-feature">
        <h1 class="poet-name">Photos</h1>
 


  <div class="people-body">
  <div class="listing">
    {% assign people = site.interviews %}
    {% for person in people %}
    {% unless person.object-id == 'all' %}
    <a href="{{site.baseurl}}/flotsam/photos/{{ person.object-id }}.html">
      <h2>{{ person.first-name }} {{ person.last-name }}</h2>
      <img src="{{site.baseurl}}/images/small/{{person.object-id}}.jpg"/>
    </a>
    {% endunless %}
    {% endfor %}

</div>

</div>
