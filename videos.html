---
layout: default
title: Videos
object-id: videos
permalink: /videos/
---

<div class="home">

  <h1 class="page-heading">Videos</h1>


  <div class="people-body">
  <div class="listing">
    {% assign people = site.videos | sort: 'random' %}
    {% for person in people %}
    <a href="/videos/{{ person.object-id }}.html">
      <h2>{{ person.first-name }} {{ person.last-name }}</h2>
      <img src="/images/small/{{person.object-id}}.jpg"/>
    </a>
    {% endfor %}

</div>

</div>
