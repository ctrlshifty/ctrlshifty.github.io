---
layout: default
title: Generated Poems
object-id: genpoems
permalink: /flotsam/genpoems/
---

<div class="poet-feature">
    <h1 class="poet-name">Generated Poems</h1>


  <div class="people-body">
  <div class="listing">
    {% assign people = site.genpoems | sort: 'random' %}
    {% for person in people %}
    <a href="{{site.baseurl}}/flotsam/genpoems/{{ person.object-id }}.html">
      <h2>{{ person.first-name }} {{ person.last-name }}</h2>
      <img src="{{site.baseurl}}/images/small/{{person.object-id}}.jpg"/>
    </a>
    {% endfor %}

</div>

</div>
